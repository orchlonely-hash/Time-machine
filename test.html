<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="test.css">
  <title>Im just testing</title>
  <style>
    /* Make page fill viewport */
    body {
      height: 100%;
      margin: 0;
    }

    /* Turn the body into a grid */
    body {
      display: grid;
      grid-template-columns: 300px 1fr 300px; /* sidebar - content - aside */
      grid-template-rows: auto 1fr auto;      /* header - main - footer */
      gap: 12px;
      grid-template-areas:
        "header header header"
        "left main right"
        "footer footer footer";
      padding: 12px;
      box-sizing: 100px;
      min-height: 100vh; /* dont understand */
    }

    header { grid-area: header; }
    nav    { grid-area: left; } /* dont understand */
    main   { grid-area: main; overflow:auto; }
    aside  { grid-area: right; }
    footer { grid-area: footer; }

    /* simple visuals */
    header, nav, main, aside, footer {
      background: rgba(0,0,0,0.0);
      padding: 12px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>Header (top)</header>
  <nav>Left nav / sidebar</nav>
  <main>Main content (scrolls)</main>
  <aside>Right column</aside>
  <footer>Footer</footer>
</body>
</html>
